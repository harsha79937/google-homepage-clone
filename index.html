<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon"
  href="https://toppng.com/uploads/preview/google-favicon-vector-11573977012mieoxurfqx.png" type="image/x-icon">
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
    }



    
    header a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
    }
    header a:hover{
      text-decoration: underline;
    }
    .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }
     
    .search-container {
      margin-top: 80px;
    }
    .logo {
      font-size: 70px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .search-box {
      background-color: white;
      color: black;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 8px 15px;
      width: 500px;
      margin: auto;
    }
    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
      margin-left: 10px;
    }
    .search-box img {
      width: 20px;
      height: 20px;
      margin: 0 8px;
      cursor: pointer;
    }
    .ai-mode {
      background: #3c4043;
      border-radius: 20px;
      padding: 4px 10px;
      margin-left: 10px;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      background: #303134;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .buttons input:hover{
      background:#3c4043;
      border: 1px solid #5f6368;
    }
    .shortcuts{
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .shortcut {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 13px;
      color: white;
      transition: background 0.2s ease;
    }
    .shortcut:hover {
      background: #3c4043;
    }

    .shortcut .icon{
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }
    .shortcut .dots{
      position: absolute;
      top: 8px;
      right: 8px;
      width: 16px;
      height: 16px;
      opacity: 0.7;
      cursor: pointer;
      display: none;
    }
    .shortcut:hover .dots{
      display: block;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #171717;
      color: #999da2;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      padding: 12px 30px;
    }
    footer a {
      color: #999da2;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover{
      text-decoration: underline;
    }
    .apps-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #202124;
      border: 1px solid #3c4043;
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      text-align: center;
      z-index: 1000;
    }
    .apps-menu.active {
      display: grid;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .app img {
      width: 35px;
      height: 35px;
      margin-bottom: 5px;
    }
    .app span {
      font-size: 12px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="#">About</a>
      <a href="#">Store</a>
    </div>
    <div class="right-icons">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img id="apps-btn" src="https://img.icons8.com/ios-filled/24/ffffff/circled-menu.png" alt="Apps">
      <img src="https://img.icons8.com/ios-filled/30/ffffff/user-male-circle.png" alt="Profile">
      <div class="apps-menu" id="apps-menu">
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/google-drive--v2.png"/>
          <span>Drive</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/gmail.png"/>
          <span>Gmail</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/youtube-play.png"/>
          <span>YouTube</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/google-maps-new.png"/>
          <span>Maps</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/google-photos.png"/>
          <span>Photos</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/google-translate.png"/>
          <span>Translate</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/google-calendar.png"/>
          <span>Calendar</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png"/>
          <span>Search</span>
        </div>
        <div class="app">
          <img src="https://img.icons8.com/color/48/000000/google-meet.png"/>
          <span>Meet</span>
        </div>
      </div>
    </div>
  </header>
  <div class="search-container">
    <div class="logo">Google</div>
    <div class="search-box">
      <img src="https://img.icons8.com/ios-glyphs/24/000000/search.png" alt="Search">
      <input type="text" placeholder="Search Google or type a URL">
      <img src="https://img.icons8.com/ios-glyphs/24/000000/microphone.png" alt="Mic">
      <img src="https://img.icons8.com/ios-filled/24/000000/camera.png" alt="Camera">
      <div class="ai-mode">AI Mode</div>
    </div>
   <!-- <div class="buttons">
      <input type="button" value="Google Search">
      <input type="button" value="I'm Feeling Lucky">
   </div>-->
  </div>
   <div class="shortcuts">
    <div class="shortcut">
      <img class="icon" src="https://img.icons8.com/color/48/000000/gmail.png" alt="Gmail">
      <span>Gmail</span>
      <div class="dots">⋮</div>
    </div>
    <div class="shortcut">
      <img class="icon" src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">
      <span>YouTube</span>
     <div class="dots">⋮</div>
    </div>
   <div class="shortcut">
      <img class="icon" src="https://img.icons8.com/color/48/000000/google-maps-new.png" alt="Maps">
      <span>Maps</span>
      <div class="dots">⋮</div>
    </div>
    <div class="shortcut">
      <img class="icon" src="https://img.icons8.com/color/48/000000/google-drive--v2.png" alt="Drive">
      <span>Drive</span>
      <div class="dots">⋮</div>
    </div>
   <div class="shortcut">
      <img class="icon" src="https://img.icons8.com/color/48/000000/google-photos.png" alt="Photos">
      <span>Photos</span>
      <div class="dots">⋮</div>
    </div>
   </div>
  <footer>
    <div>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
      <a href="#">          </a>
    </div>
  </footer>

  <script>
    const appsBtn = document.getElementById("apps-btn");
    const appsMenu = document.getElementById("apps-menu");

    appsBtn.addEventListener("click", () => {
      appsMenu.classList.toggle("active");
    });
  </script>
</body>
</html>
